<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Desert Venture: Quest for the Lost Parts</title>
</head>
<body>
    <div class="container">
        <h1>Desert Venture: Quest for the Lost Parts</h1>
        <div id="startScreen">
          <label for="playerName">Enter your name:</label>
          <input type="text" id="playerName" placeholder="Player 1">
          <button id="startGameButton">Start Game</button>
          
      </div id="sidebar">
         <div id="playerInfo">
          <div id="playerDisplay">Player: <span id="playerNameDisplay">Player 1</span></div>
          <div id="waterSupply">Water Supply: <span id="waterCount">5</span></div>  
          <div id="actionIndicator"> Actions Left: <span id="actionsLeft">3</span> </div>    
          <div id="foundParts">Found Parts: <span id="partsCount">0/3</span></div>   
        </div>
        
        
      
        
        
        <div id="game-board" class="game-container">
            
          </div>
          
          
        
          <div class="action-buttons">
            <button id="moveButton">Move</button>
            <button id="digButton">Dig</button>
          </div>
          


      
    </div>
    <script src="script.js"></script>
</body>
</html>
